<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>



</head>
<body>

  <div class="form-container">
    <div class="form-box">
      <h4 class="text-center mb-4">Login</h4>
      <form id="loginForm">
        <div id="loginError" class="text-danger mb-3"></div>
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
          <small id="emailError" class="text-danger error-message"></small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password*</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" >
          <small id="passwordError" class="text-danger error-message"></small>
        </div>
        <button type="submit" class="btn btn-success btn-submit">Login</button>
        <p class="text-center mt-3">
          Don't have an account? <a href="register.html" class="text-success">Register here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
