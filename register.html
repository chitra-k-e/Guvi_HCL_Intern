<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/form.css">
  <script src="js/register.js"></script>

</head>
<body>
    
  <div class="form-container">
    <div class="form-box">
      <h4 class="text-center mb-4">Register</h4>
      <form id="registerForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="username" class="form-label">Username*</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" >
              <small id="usernameError" class="text-danger error-message"></small>
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age*</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" min="1" max="120" >
              <small id="ageError" class="text-danger error-message"></small>
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth*</label>
              <input type="date" class="form-control" id="dob" name="dob" >
              <small id="dobError" class="text-danger error-message"></small>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" >
              <small id="emailError" class="text-danger error-message"></small>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" >
              <small id="passwordError" class="text-danger error-message"></small>
            </div>

            <div class="mb-3">
              <label for="contactno" class="form-label">Contact Number*</label>
              <input type="tel" class="form-control" id="contactno" name="contactno" placeholder="Enter contact number" pattern="[0-9]{10}" title="Enter 10 digit phone number" >
              <small id="contactnoError" class="text-danger error-message"></small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-submit">Register</button>
          </div>
        </div>

        <p class="text-center mt-3">
          Already have an account? <a href="login.html" class="text-success">Login here</a>
        </p>
      </form>
    </div>
  </div>
  <div id="successMessage" class="text-success mb-2"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
